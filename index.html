<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình Hòa Connect - Đưa Rước</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600;700&display=swap');
        body { font-family: 'Be Vietnam Pro', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-[#003366] p-4 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-bell text-white text-2xl"></i>
            <div class="flex-1 relative">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Bạn cần tìm gì ở KCN Bình Hòa?" class="w-full pl-10 pr-4 py-2 rounded-full text-sm outline-none">
            </div>
        </div>
    </header>

    <section class="px-4 py-6">
        <h2 class="font-bold text-gray-800 mb-4 text-lg">Dịch vụ nhanh</h2>
        <div class="grid grid-cols-4 gap-3 bg-orange-50 p-4 rounded-2xl">
            <button onclick="toggleModal(true)" class="flex flex-col items-center gap-2 outline-none">
                <div class="bg-[#003366] w-14 h-14 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                    <i class="fa-solid fa-motorcycle text-white text-2xl"></i>
                </div>
                <span class="text-[11px] font-bold text-gray-700">Đưa rước</span>
            </button>

            <div class="flex flex-col items-center gap-2 opacity-50"><div class="bg-gray-400 w-14 h-14 rounded-xl flex items-center justify-center"><i class="fa-solid fa-hamburger text-white text-xl"></i></div><span class="text-[11px]">Đồ ăn</span></div>
            <div class="flex flex-col items-center gap-2 opacity-50"><div class="bg-gray-400 w-14 h-14 rounded-xl flex items-center justify-center"><i class="fa-solid fa-house text-white text-xl"></i></div><span class="text-[11px]">Nhà trọ</span></div>
            <div class="flex flex-col items-center gap-2 opacity-50"><div class="bg-gray-400 w-14 h-14 rounded-xl flex items-center justify-center"><i class="fa-solid fa-briefcase text-white text-xl"></i></div><span class="text-[11px]">Việc làm</span></div>
        </div>
    </section>

    <div id="transportModal" class="fixed inset-0 z-[100] hidden">
        <div onclick="toggleModal(false)" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        
        <div class="absolute bottom-0 w-full bg-white rounded-t-[30px] p-6 animate-slide-up">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-6"></div>
            <h3 class="text-center font-bold text-xl text-gray-800 mb-6">Bạn muốn dịch vụ nào?</h3>
            
            <div class="grid grid-cols-2 gap-4">
                <a href="tel:0123456789" class="flex flex-col items-center justify-center p-6 bg-blue-50 border-2 border-blue-200 rounded-2xl active:bg-blue-100">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mb-3">
                        <i class="fa-solid fa-phone-volume text-white text-2xl"></i>
                    </div>
                    <span class="font-bold text-blue-800">Gọi xe ngay</span>
                    <p class="text-[10px] text-blue-600 mt-1 text-center">Kết nối tài xế gần nhất</p>
                </a>

                <a href="https://zalo.me/sdt-cua-ban" class="flex flex-col items-center justify-center p-6 bg-orange-50 border-2 border-orange-200 rounded-2xl active:bg-orange-100">
                    <div class="bg-orange-500 w-16 h-16 rounded-full flex items-center justify-center mb-3">
                        <i class="fa-solid fa-id-card text-white text-2xl"></i>
                    </div>
                    <span class="font-bold text-orange-800">Đăng ký lái xe</span>
                    <p class="text-[10px] text-orange-600 mt-1 text-center">Trở thành đối tác</p>
                </a>
            </div>

            <button onclick="toggleModal(false)" class="w-full mt-6 py-3 text-gray-500 font-semibold uppercase text-sm tracking-widest">
                Đóng
            </button>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            const modal = document.getElementById('transportModal');
            if (show) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Chặn cuộn trang
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }
    </script>

    <style>
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
    </style>

</body>
</html>
